<div class="border border-dark">
  <div class="bg-primary text-white border-bottom border-dark">
    <div class="text-center">
      <b i18n>Delete post</b>
      <button type="button" class="float-end btn-close btn-close-white" aria-label="Close" (click)="activeModal.dismiss()">
      </button>
    </div>
  </div>
  <div class="bg-light d-flex  flex-column justify-content-center">
    <div class="text-center">
      <div i18n>Are you sure you want to delete this post? This cannot be undone.</div>
      <button type="button" class="btn btn-primary mt-2 mb-2" (click)="deletePost()" i18n>Delete post</button>
      <div class="text-danger mb-1" *ngIf="error">{{error}}</div>
      <div class="text-success mb-1" *ngIf="success" i18n>Post deleted. Redirecting...</div>
    </div>
  </div>
</div>
