<div class="d-flex align-items-center justify-content-center flex-column text-center" id="newpost">
	<h1 class="display-6 mt-2" i18n>New post</h1>
		<form enctype="multipart/form-data" (submit)="sendNewPostForm()" class="mt-3 col-12 col-md-6">
			<div class="form-group mx-auto">
				<div class="fw-bold mb-2" i18n>Image</div>
				<label for="image" class="btn btn-primary" i18n>
					Select image
				</label>
				<input type="file" name="image" id="image" accept="image/jpeg, image/png" (change)="setImage($event)" style="display: none" required />
			</div>
			<div class="form-group mx-auto mt-1">
				<label for="description" class="form-label fw-bold mb-2" i18n>Description</label>
				<textarea name="description" class="form-control" rows="3" style="resize: none;" [(ngModel)]="newPostForm.description" i18n></textarea>
			</div>
			<button type="submit" class="btn btn-primary btn-lg mt-3 mb-3" i18n>Upload</button>
			<div class="text-danger mb-1" *ngIf="error">{{error}}</div>
			<div class="text-success mb-1" *ngIf="sendSuccess" i18n>Post uploaded. Redirecting...</div>
		</form>
</div>
