<div class="d-flex align-items-center justify-content-center flex-column text-center" id="signin">
	<h1 class="display-6 fs-2 mt-2" i18n>Sign in</h1>
	<form (submit)="sendSignInForm()" class="mt-3" ngNativeValidate>
		<div class="form-group mx-auto">
			<label for="username" class="form-label fw-bold" i18n>Username</label>
			<input type="text" name="username" class="form-control text-center" [(ngModel)]="signInForm.username" required />
		</div>
		<div class="form-group mx-auto mt-1">
			<label for="username" class="form-label fw-bold" i18n>Password</label>
			<input type="password" name="password" class="form-control text-center" [(ngModel)]="signInForm.password" required />
		</div>
		<div class="mt-3">
			<button type="submit" class="btn btn-primary" i18n>Sign in</button>
		</div>
		<div *ngIf="error" class="mt-1 mb-1 text-danger">
			{{error}}
		</div>
		<div class="mt-1 mb-1" i18n>Not have an account? <a routerLink="/signup">Sign up</a></div>
		<div class="mt-1 mb-1" i18n>Forgot your password? <a routerLink="/resetpassword">Reset password</a></div>
	</form>
</div>
