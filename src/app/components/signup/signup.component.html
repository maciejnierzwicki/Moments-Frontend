<div class="d-flex align-items-center justify-content-center flex-column text-center" id="signup">
	<h1 class="display-6 fs-2 mt-2" i18n>Create new account</h1>
	<h6 *ngIf="accountCreated">Account created. Redirecting...</h6>
	<form *ngIf="!accountCreated" (submit)="sendSignUpForm()" class="mt-3" ngNativeValidate>
		<div class="form-group mx-auto">
			<label for="username" class="form-label fw-bold" i18n>Username</label>
			<input type="text" name="username" class="form-control text-center" [(ngModel)]="signUpForm.username" required />
		</div>
		<div class="form-group mx-auto mt-1">
			<label for="username" class="form-label fw-bold" i18n>Password</label>
			<input type="password" name="password" class="form-control text-center" [(ngModel)]="signUpForm.password" required />
		</div>
		<div class="form-group mx-auto mt-1">
			<label for="username" class="form-label fw-bold" i18n>Confirm password</label>
			<input type="password" name="confirmpassword" class="form-control text-center" [(ngModel)]="signUpForm.confirmpassword" required />
		</div>
		<div class="form-group mx-auto mt-1">
			<label for="username" class="form-label fw-bold" i18n>E-Mail</label>
			<input type="text" name="email" class="form-control text-center" [(ngModel)]="signUpForm.email" required />
		</div>
		<div class="mt-3">
			<button type="submit" class="btn btn-primary" i18n>Create account</button>
		</div>
		<div *ngIf="error" class="mt-1 mb-1 text-danger">
			{{error}}
		</div>
		<div class="mt-1 mb-1" i18n>Already have an account? <a routerLink="/signin">Sign in</a></div>
	</form>
</div>
